        // --- Game State & Constants ---
        let score = 0;
        let time = 60;
        let isPlaying = false;
        let timeInterval;
        const TOP_SCORE_KEY = 'typingExeTopScore';

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', loadTopScore);
        
        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);
        wordInput.addEventListener('input', checkWord);

        // --- Game Logic Functions ---
        
        /**
         * Loads the top score from localStorage and displays it.
         */
        function loadTopScore() {
            const topScore = localStorage.getItem(TOP_SCORE_KEY) || 0;
            topScoreDisplay.textContent = topScore;
        }

        /**
         * Initializes the game, starts the timer, and prepares the UI.
         */
        function startGame() {
            isPlaying = true;
            time = 60;
            score = 0;
            wordInput.disabled = false;
            wordInput.focus();
            
            // Update UI elements
            scoreDisplay.textContent = score;
            timeDisplay.textContent = time;
            messageDisplay.textContent = '';
            messageDisplay.classList.remove('text-red-500', 'text-green-400');
            startButton.classList.add('hidden');
            resetButton.classList.remove('hidden');

            // Start the countdown timer
            timeInterval = setInterval(updateTime, 1000);

            // Show the first word
            showNewWord();
        }
        
        /**
         * Resets the game to its initial state.
         */
        function resetGame() {
            clearInterval(timeInterval); // Stop the timer
            isPlaying = false;
            score = 0;
            time = 60;

            // Reset UI elements
            wordInput.value = '';
            wordInput.disabled = true;
            scoreDisplay.textContent = '0';
            timeDisplay.textContent = '60';
            wordDisplay.textContent = '';
            messageDisplay.textContent = '';
            messageDisplay.classList.remove('text-red-500', 'text-green-400');
            startButton.classList.remove('hidden');
            resetButton.classList.add('hidden');
            loadTopScore(); // Ensure top score is still displayed
        }


        /**
         * Checks if the typed word matches the displayed word.
         */
        function checkWord() {
            // Only check if the game is currently being played
            if (!isPlaying) return;
            
            // Check for match
            if (wordInput.value.toLowerCase() === wordDisplay.textContent) {
                messageDisplay.textContent = 'MATCH_CONFIRMED';
                messageDisplay.classList.add('text-green-400');
                
                // Animate for feedback
                wordDisplayContainer.classList.add('correct-animation');
                setTimeout(() => {
                    wordDisplayContainer.classList.remove('correct-animation');
                }, 400);

                // Clear message after a short delay
                setTimeout(() => {
                    messageDisplay.textContent = '';
                    messageDisplay.classList.remove('text-green-400');
                }, 1000);

                // Update score and show a new word
                score++;
                scoreDisplay.textContent = score;
                wordInput.value = '';
                showNewWord();
            }
        }

        /**
         * Selects and displays a new random word from the list.
         */
        function showNewWord() {
            // Ensure the new word is different from the current one
            let newWord;
            do {
                const randomIndex = Math.floor(Math.random() * words.length);
                newWord = words[randomIndex];
            } while (newWord === wordDisplay.textContent);
            
            wordDisplay.textContent = newWord;
        }
        
        /**
         * Updates the game timer every second and checks for game over.
         */
        function updateTime() {
            if (time > 0) {
                time--;
                timeDisplay.textContent = time;
            } else if (time === 0) {
                endGame();
            }
        }

        /**
         * Ends the game when the timer runs out.
         */
        function endGame() {
            clearInterval(timeInterval);
            isPlaying = false;
            wordInput.disabled = true;
            messageDisplay.textContent = 'TIME_ELAPSED. FINAL_SCORE: ' + score;
            messageDisplay.classList.add('text-red-500');
            messageDisplay.classList.remove('text-green-400'); // Ensure green text is removed
            
            // Check and update top score
            const topScore = parseInt(localStorage.getItem(TOP_SCORE_KEY) || 0, 10);
            if (score > topScore) {
                localStorage.setItem(TOP_SCORE_KEY, score);
                topScoreDisplay.textContent = score;
            }
        }

    </script>

</body>
</html>
